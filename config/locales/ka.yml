  api:
    index: 
      title: API
      versions_header: ვერსიები
      version1: ვერსია 1
      note: "შენიშვნა: პარლამენტის კენჭისყრის სისტემა მხოლოდ ქართული ტექსტის ჩანაწერს აკეთებს, ამიტომ თუნდაც იყენებდეთ votes.parliament.ge-ის API-ის ინგლისურ ვერსიას, ყველა ტექსტი იქნება ქართულად."
    v1:
      index:
        title: API - ვერსია 1
        intro:
          p1: ეს არის votes.parliament.ge-ის API ვერსია 1. ბოლო განახლება 2013-08-13.
          p2: ყველა მეთოდი აბრუნებს JSON ფორმატის მონაცემებს.
          p3: მხოლოდ 2012-2016 წლების პარლამენტის წევრები და პარლამენტში მიღებული კანონები დაბრუნდება API-ის ამ ვესრიაში.
          p4: "შენიშვნები:"
          li1: სახელები დალაგებულია ანბანის მიხედვით.
          li2: "პარლამენტის კენჭისყრის სისტემა მხოლოდ ქართული ტექსტის ჩანაწერს აკეთებს, ამიტომ თუნდაც იყენებდეთ votes.parliament.ge-ის API-ის ინგლისურ ვერსიას, ყველა ტექსტი იქნება ქართულად."
        members:
          title: წევრები
          p1: URL
          p2: "ეს მეთოდი სისტემაში ყველა წევრის სიას მიიღებს. ეს მეთოდი გამოსადეგია პარლამენტის წევრის ID-ის მისაღებად, რომელიც საჭიროა ამ API-ში არსებულ სხვა მეთოდებში შესატანად."
          p3: "დაბრუნების ფორმატი იქნება შემდეგნარი:"  
          ex_name1: პეტრე
          ex_name2: პავლე
        member_votes:
          title: წევრების ხმები
          p1: URL
          p2: ეს მეთოდი მიიღებს კანონების სიას, რომელსაც ხმა მისცეს პარლამენტის წევრებმა.
          p3: "Query-ის პარამეტრები ამ მეთოდისთვის შემდეგნაირია:"
          required: საჭიროა
          optional: სურვილისამებრ
          li1: პარლამენტის წევრის ID ხმის მიცემის ჩანაწერების მისაღებად
          li2: "თუ მნიშვნელობა არის 'true', ყველა კანონი, რომელსაც პარლამენტის წევრებმა მისცეს ხმა დაბრუნდება. თუ  მნიშვნელობა არის 'false' ან არ არის წარმოდგენილი, მხოლოდ პარლამენტის წევრების მიერ ხმის მიცემის ისტორიის რეზიუმე დაბრუნდება."
          li3: "თუ მნიშვნელობა არის 'true', თითოეული მოსმენის ხმების რეზიუმე იქნება წარმოდგენილი. ეს რეზიუმე შეიცავს მომხრეების, მოწინააღმდეგეების და იმ პარლამენტარების რაოდენობას, რომლებსაც არ მიუციათ ხმები ან არ ესწრებოდნენ მოსმენას."
          li4: "თარიღი იმ კანონების მისაღებად, რომლებიც მიიღო პარლამენტმა ამ ან ამ თარიღის შემდგომ. თარიღის ფორმატი არის 'yyyy-mm-dd'. თუ თარიღის ფორმატი არასწორია, პარამეტრები უგულვებელყოფილ იქნება."
          li5: "თარიღი იმ კანონების მისაღებად, რომლებიც მიიღო პარლამენტმა ამ ან ამ თარიღის შემდგომ. თარიღის ფორმატი არის 'yyyy-mm-dd'. თუ თარიღის ფორმატი არასწორია, პარამეტრები უგულვებელყოფილ იქნება."
          li6: "თარიღი იმ კანონების მისაღებად, რომლებიც გახდა საზოგადოებისთვის ხელმისაწვდომი votes.parliament.ge-ზე ამ ან ამ თარიღის შემდგომ. თარიღის ფორმატი არის 'yyyy-mm-dd'. თუ თარიღის ფორმატი არასწორია, პარამეტრები უგულვებელყოფილ იქნება."
          li7: "თარიღი იმ კანონების მისაღებად, რომლებიც გახდა საზოგადოებისთვის ხელმისაწვდომი votes.parliament.ge-ზე ამ ან ამ თარიღის შემდგომ. თარიღის ფორმატი არის 'yyyy-mm-dd'. თუ თარიღის ფორმატი არასწორია, პარამეტრები უგულვებელყოფილ იქნება."
          p4: "დაბრუნების ფორმატი იქნება შემდეგნაირი:"
          p5: "შენიშვნები:"
          nli1: "კანონები დალაგებულია კლებადი თანმიდევრობით <code>date</code>-ის მიხედვით <code>session_3</code> JSON მასივში."
          nli2: "თუ querystring-ის პარამეტრი <code>with_laws</code> არის 'true', <code>laws</code> მასივი იქნება წარმოდგენილი."
          nli3: "თუ querystring-ის პარამეტრი <code>with_law_vote_summary</code> არის 'true', <code>vote_summary</code> JSON-ის მასივი <code>session_x</code> JSON მასივში  იქნება წარმოდგენილი."
          nli4: "querystring-ის პარამეტრები <code>passed_after</code> და <code>passed_before</code> მიემართება <code>date</code> მნიშვნელობას <code>session_3</code> JSON მასივში."
          nli5: "querystring-ის პარამეტრები  <code>made_public_after</code> და <code>made_public_before</code> მიემართება <code>released_to_public_at</code> მნიშვნელობას <code>laws</code> მასივში."
          nli6: " შესაძლო მნიშვნელობები <code>present</code>-სთვის <code>session_x</code> მასივებში შემდეგნარია:"
          nli7: "შესაძლო მნიშვნელობები <code>vote</code>-სთვის <code>session_x</code> მასივებში შემდეგნარია:"
          nli8: "შესაძლებელია, კანონი მიღებულ იქნას მხოლოდ პირველი მოსმენის კენჭისყრის შედეგად. ამ შემთხვევაში მხოლოდ <code>session_1</code> დაბრუნდება <code>sessions</code> მასივში."
          nli9: "პარლამენტის კენჭისყრის სისტემა პარლამენტის წევრს არ აძლებს უფლებას, არ მისცეს ხმა, ამიტომ შეუძლებელია გარჩევა ხმის არ მიცემასა და არ ესწრებას შორის."      
